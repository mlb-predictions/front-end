
<div class="container">
  <h1>Predict No Run First Inning likeliness</h1>

  <form>
    <div class="form-group">
      <label for="last_3">last_3 score</label><br />
      <input type="number" name="last_3" class="form-control" ngModel />
    </div>

    <pre></pre>

    <div class="form-group">
      <label for="last_1">last_1 score</label><br />
      <input type="number" name="last_1" class="form-control" ngModel />
    </div>

    <pre></pre>

    <div class="form-group">
      <label for="nrfi_2023">2023 stat</label><br />

      <input type="number" name="nrfi_2023" class="form-control" ngModel />
    </div>

    <pre></pre>

    <div class="form-group">
      <label for="nrfi_2022">2024 stat</label><br />

      <input type="number" name="nrfi_2022" class="form-control" ngModel />
    </div>

    <div class="form-group">
      <label for="home">home</label><br />

      <input type="number" name="home" class="form-control" ngModel />
    </div>

    <pre></pre>

    <div class="form-group">
      <label for="away">away</label><br />

      <input type="number" name="away" class="form-control" ngModel />
    </div>

    <pre></pre>

    <button class="btn btn-primary" type="submit">Submit</button>
  </form>
</div>
